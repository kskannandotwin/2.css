<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        a:link {
            color: #2a8e1f;
        }

        a:hover {
            font-size: 3em;
        }

        .bluebox {
            background-color: #3a5795;
            color: white;
            height: 100px;
            width: auto;
        }

        div.bluebox a:active {
            font-size: 4em;
        }

        .yellowbox {
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }

        div.yellowbox a:visited {
            color: #f2a145;
            font-size: 6em;
        }

        .greenbox {
            background-color: #31af37;
            height: 100px;
            width: auto;
        }

        .great {
            background-color: #5a3479;
        }
    </style>
</head>

<body>
    <div class="bluebox">
        <p>Facebook.</p>
        <p><a href="http://www.amazon.com">Visit link.</a></p>
    </div>
    <div class="yellowbox">
        <p>Apple.</p>
        <p><a href="http://www.ebay.com">Visit link.</a></p>
    </div>
    <div class="greenbox">
        <p>Microsoft.</p>
        <p><a href="http://www.cnn.com">Visit link.</a></p>
    </div>
</body>

</html>
