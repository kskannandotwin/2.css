<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image opacity</title>
    <style>
        .image1 {
            width: 200px;
            height: 150px;
            opacity: 0.4;
            margin-right: 30px;
        }

        .image2 {
            width: 200px;
            height: 150px;
            opacity: 1;
            margin-right: 30px;
        }
    </style>
</head>

<body>
    <img src="images/picture.jpg" class="image1">;
    <img src="images/picture.jpg" class="image2">;
</body>

</html>
